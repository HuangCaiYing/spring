<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DEMD</title>
		<style type="text/css">
			td{
				width: 120px;
				height: 30px;
				text-align: center;
			}
			td:hover{
				box-shadow: 3px 3px 5px lightgray;
			}
			tr:nth-child(even){
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<table id="empsInfo" >
			<tr>
				<td>empno</td>
				<td>ename</td>
				<td>hiredate</td>
				<td>sal</td>
			</tr>
		</table>
		
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script  type="text/javascript" charset="UTF-8">
			$(function(){
				$.ajax({
					url:"json/emps.json",
					type:"get",
					success:function(res){
						var emps=res;
						$table=$("#empsInfo");
						for(i in emps){
							var emp=emps[i];
							$tr=$("<tr></tr>");
							for(j in emp){
								$td=$("<td></td>");
								$td.text(emp[j]);
								$tr.append($td);
							}
							$table.append($tr);
						}
					}
				})
			})
		</script>
	</body>
</html>
